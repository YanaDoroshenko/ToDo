<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <h1>To Do App</h1>

    <header>
        <input type="text" id="todo-creation">

        <button id="create-todo-btn">Add todo</button>
    </header>

    <div class="search">
    <input type="text" id="todo-search" placeholder="Search">
    <button id="clear-search-btn">Clear search</button>
    </div>

    <section id="users-output"></section>
    <button id="clear-current-user">Clear current user</button>

    <main id="output">

    </main>

    <button id="scroll-up">Scroll Up</button>
</div>


    <script src="script.js"></script>
    <script src="toDo.js"></script>
</body>
</html>
